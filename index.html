<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiando Texto...</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // El texto que deseas copiar
            const textToCopy = "https://chat.whatsapp.com/G67Yz4Y5HIe86IeBfPPIPv";

            // Crear un área de texto invisible
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            textArea.style.position = 'fixed';  // Evita que el área de texto sea visible
            textArea.style.opacity = '0';      // Hacer que sea invisible
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            // Intentar copiar el texto al portapapeles
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    console.log('Texto copiado exitosamente');
                    alert('Texto copiado al portapapeles');
                } else {
                    console.log('Error al copiar el texto');
                    alert('Error al copiar el texto');
                }
            } catch (err) {
                console.error('Oops, no se pudo copiar', err);
                alert('Oops, no se pudo copiar');
            }

            // Eliminar el área de texto
            document.body.removeChild(textArea);

            // Redireccionar después de copiar (opcional)
            // window.location.href = "https://www.ejemplo.com";
        });
    </script>
</body>
</html>
